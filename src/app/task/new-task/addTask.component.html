<div class="modal fade"
     id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="taskForm"
                  (ngSubmit)="saveTask(taskForm)"
                  novalidate
                  class="form-horizontal">
                <div class="modal-header">
                    <h4 class="modal-title ">Add Task</h4>
                    <button type="button"
                            class="close"
                            (click)="hideModal()">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group col-sm-12 row">
                        <label class="form-label  col-sm-4 row">Description</label>
                        <div class="form-label col-sm-8">
                            <input type="text"
                                   class="form-control"
                                   name="text"
                                   formControlName="text">
                            <div *ngIf="(taskForm.controls['text'].dirty || 
                            taskForm.controls['text'].touched) && taskForm.controls['text'].invalid">
                                <span class="has-error"
                                      *ngIf="taskForm.controls['text'].errors.required">Required</span></div>
                        </div>
                    </div>
                    <div class="form-group col-sm-12 row">
                        <label class="form-label  col-sm-4 row">Start Date</label>
                        <div class="form-label col-sm-8">
                            <input type="date"
                                   class="form-control"
                                   name="start"
                                   formControlName="start">

                            <div *ngIf="(taskForm.controls['start'].dirty || 
                                   taskForm.controls['start'].touched) && taskForm.controls['start'].invalid">
                                <span class="has-error"
                                      *ngIf="taskForm.controls['start'].errors.required">Start date is required</span></div>

                        </div>
                    </div>
                    <div class="form-group col-sm-12 row">
                        <label class="form-label  col-sm-4 row">End Date</label>
                        <div class="form-label col-sm-8">
                            <input type="date"
                                   class="form-control"
                                   name="end"
                                   formControlName="end">
                            <div *ngIf=" taskForm.controls['end'].invalid && (taskForm.controls['end'].dirty || 
                                   taskForm.controls['end'].touched)">
                                <span class="has-error"
                                      *ngIf="taskForm.controls['end'].errors.required">end date is required</span></div>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit"
                            [disabled]="taskForm.invalid"
                            class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
